{% load static %}
{% load profiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/library.jpg' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Online Books Library</title>
</head>

<body>
<div id="container">
    <header id="site-header">

        <!-- Navigation -->
        <nav class="navbar">
            <section class="navbar-dashboard">
                <a href="{% url 'home' %}">Dashboard</a>
                {% has_profile as hp %}
                {%  if hp %}
                <div id="user">
                    <span>Welcome, {% get_profile %}</span>
                    <a class="button" href="{% url 'book add' %}">Add Book</a>
                    <a class="button" href="{% url 'profile details' %}">Profile</a>
                </div>
                {% endif %}
            </section>
        </nav>
    </header>

    {% block page_content %}
    {% endblock %}


    <footer id="site-footer">
        <p>Python Web Basics Retake Exam @SoftUni</p>
    </footer>
</div>
</body>

</html>
